<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="achievements-section">
    <section class="section achievements" id="achievements">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title">Achievements</h2>
                <p class="section-subtitle">
                    My Academic achievements
                </p>
            </div>
            <div class="achievements-container">
                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <h3 class="achievement-title">93.8%</h3>
                    <p class="achievement-description">
                        Scored 93.8% in CBSE 10th board examinations 2019. 
                    </p>
                </div>

                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <h3 class="achievement-title">80.6%</h3>
                    <p class="achievement-description">
                        Scored 80.6% in CBSE 10th board examinations 2021.
                    </p>
                </div>

                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <h3 class="achievement-title">8.22</h3>
                    <p class="achievement-description">
                        Current CGPA - 8.22.
                    </p>
                </div>

                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <h3 class="achievement-title">Smart India Hackathon</h3>
                    <p class="achievement-description">
                        Got shortlist for the smart india hackathon.
                    </p>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
