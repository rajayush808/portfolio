<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="experience-section">
    <section class="section experience" id="experience">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title">Education</h2>
                <p class="section-subtitle">
                    My educational background
                </p>
            </div>
            <div class="timeline">

                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-date">2008 - 2019</div>
                        <h3 class="timeline-title">D.A.V. Public School </h3>
                        <h4 class="timeline-subtitle">Hazaribag, JH</h4>
                        <p class="timeline-description">
                            Till 10th std. 
                        </p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-date">2019 - 2021</div>
                        <h3 class="timeline-title">J.V.M. Shyamali</h3>
                        <h4 class="timeline-subtitle">Ranchi, JH</h4>
                        <p class="timeline-description">
                            11th + 12th.
                        </p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-date">2022 - 2026</div>
                        <h3 class="timeline-title">Bangalore Institute of Technology</h3>
                        <h4 class="timeline-subtitle">Bangalore</h4>
                        <p class="timeline-description">
                            Bachelor of Engineering (B.E) in Computer Science and Engineering
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
